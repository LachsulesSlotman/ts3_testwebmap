<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/TestJasonBOUWJAAR_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[52.3243705009225,4.773668447822228],[52.39712402610383,4.942279837485379]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_TestJasonBOUWJAAR_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Bouwjaar'] !== null ? autolinker.link(feature.properties['Bouwjaar'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TestJasonBOUWJAAR_1_0(feature) {
            if (feature.properties['Bouwjaar'] >= 1850.000000 && feature.properties['Bouwjaar'] <= 1900.000000 ) {
                return {
                pane: 'pane_TestJasonBOUWJAAR_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(84,1,1,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Bouwjaar'] >= 1900.000000 && feature.properties['Bouwjaar'] <= 1950.000000 ) {
                return {
                pane: 'pane_TestJasonBOUWJAAR_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Bouwjaar'] >= 1950.000000 && feature.properties['Bouwjaar'] <= 2000.000000 ) {
                return {
                pane: 'pane_TestJasonBOUWJAAR_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,126,13,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Bouwjaar'] >= 2000.000000 && feature.properties['Bouwjaar'] <= 2019.000000 ) {
                return {
                pane: 'pane_TestJasonBOUWJAAR_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(237,225,59,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_TestJasonBOUWJAAR_1');
        map.getPane('pane_TestJasonBOUWJAAR_1').style.zIndex = 401;
        map.getPane('pane_TestJasonBOUWJAAR_1').style['mix-blend-mode'] = 'normal';
        var layer_TestJasonBOUWJAAR_1 = new L.geoJson(json_TestJasonBOUWJAAR_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TestJasonBOUWJAAR_1',
            layerName: 'layer_TestJasonBOUWJAAR_1',
            pane: 'pane_TestJasonBOUWJAAR_1',
            onEachFeature: pop_TestJasonBOUWJAAR_1,
            style: style_TestJasonBOUWJAAR_1_0,
        });
        bounds_group.addLayer(layer_TestJasonBOUWJAAR_1);
        map.addLayer(layer_TestJasonBOUWJAAR_1);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Bouwjaar": "int"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Bouwjaar = document.createElement("div");
            div_Bouwjaar.id = "div_Bouwjaar";
            div_Bouwjaar.className = "slider";
            document.getElementById("menu").appendChild(div_Bouwjaar);
            var lab_Bouwjaar = document.createElement('div');
            lab_Bouwjaar.innerHTML  = 'Bouwjaar: <span id="val_Bouwjaar"></span>';
            lab_Bouwjaar.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_Bouwjaar);
            var reset_Bouwjaar = document.createElement('div');
            reset_Bouwjaar.innerHTML = 'clear filter';
            reset_Bouwjaar.className = 'filterlabel';
            lab_Bouwjaar.className = 'filterlabel';
            reset_Bouwjaar.onclick = function() {
                sel_Bouwjaar.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_Bouwjaar);
            var sel_Bouwjaar = document.getElementById('div_Bouwjaar');
            noUiSlider.create(sel_Bouwjaar, {
                connect: true,
                start: [1850, 2019],
                step: 1,
                format: wNumb({
                    decimals: 0,
                    }),
                range: {
                min: 1850,
                max: 2019
                }
            });
            sel_Bouwjaar.noUiSlider.on('update', function (values) {
            filterVals =[];
            for (value in values){
            filterVals.push(parseInt(value))
            }
            val_Bouwjaar = document.getElementById('val_Bouwjaar');
            val_Bouwjaar.innerHTML = values.join(' - ');
                filterFunc()
            });
        </script>
    </body>
</html>
